<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="heart.png" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Table >:3</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }
        td {
            padding: 10px;
        }
    </style>
    <style>
        img {
            width: 200px;
            height: 200px;
            object-fit: cover; 
        }
    </style>
</head>
<body>

    <table border="1">
        <tr>
            <td>
            <img src="heart.png">
            <br> Heart
            </td>
            <td>
            <img src="exclamationpointheart.png">
            <br> Exclamation Point Heart
            </td>
            <td>
            <img src="blackheart.png">
            <br> Black Heart
            </td>
        </tr>
        <tr>
            <td>
            <img src="vibratingheart.png">
            <br> Vibrating Heart
            </td>
            <td>
            <img src="sparkleheart.png">
            <br> Sparkle Heart
            </td>
            <td>
            <img src="doubleheart.png">
            <br> Double Heart
            </td>
        </tr>
        <tr>
            <td>
            <img src="fireheart.png">
            <br> Fire Heart
            </td>
            <td>
            <img src="whiteheart.png">
            <br> White Heart
            </td>
            <td>
            <img src="bandagedheart.png">
            <br> Bandaged Heart
            </td>
        </tr>
    </table>

</body>
</html>
